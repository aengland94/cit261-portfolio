<!DOCTYPE html>
<html>
<head>
   <title>Grocery List</title>

   <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Styles -->
   <link rel="stylesheet" type="text/css" href="../css/base.css">
   <link rel="stylesheet" type="text/css" href="../css/grid.css">
   <link rel="stylesheet" type="text/css" href="recipe.finder.css">

   <style type="text/css">
      ul { transition: 1.5s; }
      li { cursor: pointer; }
      .crossed-off { text-decoration: line-through; }
   </style>

   <!-- Scripts -->
   <script type="text/javascript" src="recipe.finder.js"></script>
   <script type="text/javascript">
      function initList() {
         init();
         displayGroceryList();
      }
   </script>
</head>
<body class="container" onload="initList();">
   <header class="row"><h1 id="title" class="col">Grocery List</h1></header>
   <div class="row nav">
      <div class="col-12-fixed">
         <div class="row">
            <button id="addItem" class="col-2-fixed" onclick="addToMiscList();"><i class="fa fa-plus"></i></button>
            <input type="text" name="newItem" id="newItem" class="col" maxlength="30">
         </div>
      </div>
      <div class="col-12-fixed">
         <div class="row">
            <a href="index.html" class="col"><button class="col-12-fixed"><i class="fa fa-home"></i></button></a>
            <a href="lists.html" class="col"><button class="col-12-fixed"><i class="fa fa-shopping-basket"></i></button></a>
            <a href="favs.html" class="col"><button class="col-12-fixed"><i class="fa fa-heart"></i></button></a>
         </div>
      </div>
   </div>
   <div class="row">
      <div id="result" class="col-12-fixed"></div>      
   </div>
</body>
</html>
