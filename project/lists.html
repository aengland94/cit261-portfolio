<!DOCTYPE html>
<html>
<head>
   <title>Topic 01</title>

   <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Styles -->
   <link rel="stylesheet" type="text/css" href="../css/base.css">
   <link rel="stylesheet" type="text/css" href="../css/grid.css">
   <link rel="stylesheet" type="text/css" href="recipe.finder.css">

   <style type="text/css">
      li { cursor: pointer; }
   </style>

   <!-- Scripts -->
   <script type="text/javascript">
      var myList = ["ham", "cheese", "milk"];
      var crossedOff = [false, false, false];

      // loops through myList and displays it on the page in dev with id list
      function displayList() {
         var text = '<ul>';

         for (var i in myList) {
            text += "<li";

            if (crossedOff[i]) {
               text += " style='text-decoration: line-through;'";
            } 
            
            text += " onclick='toggleCrossOffItem(" + i + ")'>" + myList[i] + "</li>";
         }

         text += "</ul>";

         document.getElementById("list").innerHTML = text;
      }

      // adds item to myList if it isn't already there
      function addItem() {
         var item = document.getElementById("item").value;
         
         // check if item isn't already in list
         if (!myList.includes(item)) {
            myList.push(item);       // add item to list
            crossedOff.push(false);  // set item to not be crossed off
            displayList();           // redisplay list
         }
      }

      // toggles the cross off of an item in myList based of param and crossedOff array value
      // item should be a valid index of myList/crossedOff
      function toggleCrossOffItem(item) {
         // like an if statement
         crossedOff[item] = crossedOff[item] ? false : true;
         displayList();           // redisplay list
      }
   </script>
</head>
<body class="container">
   <header class="row"><h1 id="title" class="col">Grocery List</h1></header>
   <div class="row nav">
      <div class="col-md-8-fixed">
         <div class="row">
            <button id="addItem" class="col-2-fixed" onclick="addItem();"><i class="fa fa-plus"></i></button>
            <input type="text" name="item" id="item" class="col" maxlength="30">
         </div>
      </div>
      <div class="col-md-4-fixed">
         <div class="row">
            <a href="index.html" class="col"><button class="col-12-fixed"><i class="fa fa-home"></i></button></a>
            <a href="lists.html" class="col"><button class="col-12-fixed"><i class="fa fa-shopping-basket"></i></button></a>
            <a href="favs.html" class="col"><button class="col-12-fixed"><i class="fa fa-heart"></i></button></a>
         </div>
      </div>
   </div>
   <div class="row">
      <div id="list" class="col-12"></div>      
   </div>
</body>
</html>
