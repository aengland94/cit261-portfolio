<!DOCTYPE html>
<html>
<head>
   <title>Your Fav Recipes</title>

   <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Styles -->
   <link rel="stylesheet" type="text/css" href="../css/base.css">
   <link rel="stylesheet" type="text/css" href="../css/grid.css">
   <link rel="stylesheet" type="text/css" href="recipe.finder.css">

   <!-- Scripts -->
   <script type="text/javascript" src="recipe.finder.js"></script>
   <!-- <script type="module" src="recipe.finder.js"></script> -->
   <script type="text/javascript">
      function initFavs() {
         init();

         let favRecipesPreParse = localStorage.getItem("favRecipes");
         let favRecipes = JSON.parse(favRecipesPreParse);
         if (favRecipesPreParse.length > 2) { displayRecipes(favRecipes); }
      }
   </script>
</head>
<body class="container" onload="initFavs();">
   <header class="row"><h1 id="title" class="col">Your Favorite Recipe</h1></header>
   <div class="row nav">
      <div class="col-12-fixed">
         <div class="row">
            <a href="index.html" class="col"><button class="col-12-fixed btn"><i class="fa fa-home"></i></button></a>
            <a href="lists.html" class="col"><button class="col-12-fixed btn"><i class="fa fa-shopping-basket"></i></button></a>
            <a href="favs.html" class="col"><button class="col-12-fixed btn"><i class="fa fa-heart"></i></button></a>
         </div>
      </div>
   </div>
   <div id="result" class="row" style="align-items: flex-start;"></div>
</body>
</html>
